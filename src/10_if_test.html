    <body>
        
        <div id="login"></div>
        <div id="loginBtn"></div>
        <div id="logoutBtn"></div>

        <div id="loginControl"></div>

        <div id="mail"></div>

        <div id="show"></div>
        
        <script type="text/babel">
            function UserGretting(){
                return <h1>Welcome back!</h1>;
            }

            function GuestGretting(){
                return <h1>Please sign up</h1>;
            }

            function Gretting(props){
                const isLoggedIn = props.isLoggedIn;
                if(isLoggedIn){
                    return UserGretting();
                } else {
                    return GuestGretting();
                }
            }

            function LoginButton(props){
                return (
                    <button onClick={props.onClick}>
                        Login
                    </button>
                );
            }

            function LogoutButton(props){
                return (
                    <button onClick={props.onClick}>
                        Logout
                    </button>
                );
            }

            class LoginControl extends React.Component{
                constructor(props){
                    super(props);
                    this.handleLoginClick = this.handleLoginClick.bind(this);
                    this.handleLogoutClick = this.handleLogoutClick.bind(this);
                    this.state = {isLoggedIn: false};

                }

                handleLoginClick(){
                    this.setState({isLoggedIn: true});
                }

                handleLogoutClick(){
                    this.setState({isLoggedIn: false});
                }

                render(){
                    const isLoggedIn = this.state.isLoggedIn;
                    let button;
                    if(isLoggedIn){
                        button = <LogoutButton onClick={this.handleLogoutClick}/>
                    } else {
                        button = <LoginButton onClick={this.handleLoginClick}/>
                    }
                    return button;
                }

            }

                        <h1>Hello!</h1>
                        {

                                You have {unreadMessage.length} unread messages 
                            </h2>
                        }
                    </div>
                );
            }

                if(!props.show){
                    return null;
                }
                return (
                    <button>
                        å“ˆå“ˆğŸ˜†
                    </button>
                );
            }

            ReactDOM.render(
                <ShowButton show={true}/>,
                document.getElementById("show")
            );

            ReactDOM.render(
                <Mailbox unreadMessage={{length:10}}/>,
                document.getElementById("mail")
            );

            ReactDOM.render(
                <LoginControl />,
                document.getElementById("loginControl")
            );

            ReactDOM.render(
                <Gretting isLoggedIn={true} />,
                document.getElementById("login")
            );
        </script>
